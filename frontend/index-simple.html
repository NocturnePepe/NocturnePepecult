<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="NocturneSwap - Solana DEX" />
    <title>NocturneSwap - Solana DEX</title>
    
    <!-- Embedded favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ™</text></svg>">
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }
      
      .app-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      
      .header {
        text-align: center;
        margin-bottom: 40px;
        color: white;
      }
      
      .header h1 {
        font-size: 3rem;
        margin-bottom: 10px;
      }
      
      .header p {
        font-size: 1.2rem;
        opacity: 0.9;
      }
      
      .swap-container {
        background: white;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 0 auto;
      }
      
      .swap-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      
      .token-input {
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 12px;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .token-input input {
        background: transparent;
        border: none;
        outline: none;
        font-size: 1.5rem;
        font-weight: 600;
        color: #333;
        flex: 1;
      }
      
      .token-select {
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 8px 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }
      
      .token-select:hover {
        background: #0056b3;
      }
      
      .swap-button {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 12px;
        padding: 16px 32px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }
      
      .swap-button:hover {
        transform: translateY(-2px);
      }
      
      .swap-icon {
        margin: 0 auto;
        width: 40px;
        height: 40px;
        background: #f8f9fa;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.2s;
      }
      
      .swap-icon:hover {
        transform: rotate(180deg);
      }
      
      .navigation {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 40px;
      }
      
      .nav-button {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        padding: 10px 20px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        text-decoration: none;
        display: inline-block;
      }
      
      .nav-button:hover {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        text-decoration: none;
      }
      
      .nav-button.active {
        background: white;
        color: #667eea;
      }
      
      .status-message {
        text-align: center;
        color: white;
        margin-top: 20px;
        padding: 10px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <div class="header">
        <h1>ðŸŒ™ NocturneSwap</h1>
        <p>Solana DEX - Decentralized Exchange</p>
      </div>
      
      <div class="navigation">
        <a href="#swap" class="nav-button active">Swap</a>
        <a href="#pools" class="nav-button">Pools</a>
        <a href="#admin" class="nav-button">Admin</a>
      </div>
      
      <div class="swap-container">
        <div class="swap-form">
          <div class="token-input">
            <input type="number" placeholder="0.0" id="fromAmount" />
            <button class="token-select" onclick="selectToken('from')">SOL</button>
          </div>
          
          <div class="swap-icon" onclick="swapTokens()">
            â‡…
          </div>
          
          <div class="token-input">
            <input type="number" placeholder="0.0" id="toAmount" readonly />
            <button class="token-select" onclick="selectToken('to')">USDC</button>
          </div>
          
          <button class="swap-button" onclick="performSwap()">
            Connect Wallet to Swap
          </button>
        </div>
        
        <div class="status-message" id="statusMessage">
          Connect your Solana wallet to start trading
        </div>
      </div>
    </div>

    <script>
      console.log('NocturneSwap loaded successfully');
      
      let fromToken = 'SOL';
      let toToken = 'USDC';
      
      function selectToken(type) {
        const tokens = ['SOL', 'USDC', 'USDT', 'RAY', 'SRM'];
        const currentToken = type === 'from' ? fromToken : toToken;
        const currentIndex = tokens.indexOf(currentToken);
        const nextIndex = (currentIndex + 1) % tokens.length;
        const nextToken = tokens[nextIndex];
        
        if (type === 'from') {
          fromToken = nextToken;
          document.querySelector('.token-select').textContent = nextToken;
        } else {
          toToken = nextToken;
          document.querySelectorAll('.token-select')[1].textContent = nextToken;
        }
        
        calculateSwap();
      }
      
      function swapTokens() {
        const temp = fromToken;
        fromToken = toToken;
        toToken = temp;
        
        document.querySelectorAll('.token-select')[0].textContent = fromToken;
        document.querySelectorAll('.token-select')[1].textContent = toToken;
        
        const fromAmount = document.getElementById('fromAmount').value;
        const toAmount = document.getElementById('toAmount').value;
        
        document.getElementById('fromAmount').value = toAmount;
        document.getElementById('toAmount').value = fromAmount;
        
        calculateSwap();
      }
      
      function calculateSwap() {
        const fromAmount = parseFloat(document.getElementById('fromAmount').value) || 0;
        const rate = 0.95; // Mock exchange rate
        const toAmount = (fromAmount * rate).toFixed(4);
        
        document.getElementById('toAmount').value = toAmount;
        
        if (fromAmount > 0) {
          document.getElementById('statusMessage').textContent = 
            `Swapping ${fromAmount} ${fromToken} for ~${toAmount} ${toToken}`;
        } else {
          document.getElementById('statusMessage').textContent = 
            'Connect your Solana wallet to start trading';
        }
      }
      
      function performSwap() {
        const fromAmount = parseFloat(document.getElementById('fromAmount').value) || 0;
        
        if (fromAmount <= 0) {
          document.getElementById('statusMessage').textContent = 
            'Please enter an amount to swap';
          return;
        }
        
        document.getElementById('statusMessage').textContent = 
          'Wallet connection not implemented yet - this is a demo';
        
        // In a real app, this would connect to Solana wallet
        console.log('Swap requested:', { fromToken, toToken, fromAmount });
      }
      
      // Update swap calculation when typing
      document.getElementById('fromAmount').addEventListener('input', calculateSwap);
      
      // Navigation handling
      document.querySelectorAll('.nav-button').forEach(button => {
        button.addEventListener('click', function(e) {
          e.preventDefault();
          document.querySelectorAll('.nav-button').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          
          const section = this.getAttribute('href').substring(1);
          document.getElementById('statusMessage').textContent = 
            `${section.charAt(0).toUpperCase() + section.slice(1)} section - Coming soon!`;
        });
      });
    </script>
  </body>
</html>
