om.'); window.open('https://phantom.app/', '_blank'); return; } const response = await solana.connect(); walletProvider = solana; walletPublicKey = response.publicKey; walletConnected = true; updateWalletUI('Phantom', walletPublicKey.toString()); await updateBalance(); console.log('âœ… Phantom wallet connected:', walletPublicKey.toString()); } catch (error) { console.error('âŒ Failed to connect Phantom:', error); updateStatus('Failed to connect Phantom wallet'); } } // Connect to Solflare wallet async function connectSolflare() { try { const { solflare } = window; if (!solflare?.isSolflare) { updateStatus('Solflare wallet not found. Please install Solflare.'); window.open('https://solflare.com/', '_blank'); return; } const response = await solflare.connect(); walletProvider = solflare; walletPublicKey = response.publicKey; walletConnected = true; updateWalletUI('Solflare', walletPublicKey.toString()); await updateBalance(); console.log('âœ… Solflare wallet connected:', walletPublicKey.toString()); } catch (error) { console.error('âŒ Failed to connect Solflare:', error); updateStatus('Failed to connect Solflare wallet'); } } // Update wallet UI function updateWalletUI(walletName, address) { document.getElementById('walletName').textContent = walletName; document.getElementById('walletAddress').textContent = address.slice(0, 4) + '...' + address.slice(-4); document.getElementById('walletInfo').style.display = 'block'; document.getElementById('swapButton').disabled = false; document.getElementById('swapButton').textContent = 'Swap Tokens'; updateStatus('Wallet connected successfully!'); } // Update SOL balance async function updateBalance() { if (!connection || !walletPublicKey) return; try { const balance = await connection.getBalance(walletPublicKey); const solBalance = (balance / solanaWeb3.LAMPORTS_PER_SOL).toFixed(4); document.getElementById('solBalance').textContent = `Balance: ${solBalance} SOL`; } catch (error) { console.error('âŒ Failed to get balance:', error); document.getElementById('solBalance').textContent = 'Balance: Error'; } } // Update status message function updateStatus(message) { document.getElementById('statusMessage').textContent = message; } // Calculate swap (mock) function calculateSwap() { const fromAmount = parseFloat(document.getElementById('fromAmount').value) || 0; const rate = 0.95; // Mock rate const toAmount = (fromAmount * rate).toFixed(4); document.getElementById('toAmount').value = toAmount; if (fromAmount > 0 && walletConnected) { updateStatus(`Ready to swap ${fromAmount} SOL for ~${toAmount} USDC`); } else if (fromAmount > 0) { updateStatus('Connect wallet to perform swap'); } else { updateStatus('Enter amount to see swap preview'); } } // Perform swap (placeholder) async function performSwap() { if (!walletConnected) { updateStatus('Please connect your wallet first'); return; } const fromAmount = parseFloat(document.getElementById('fromAmount').value) || 0; if (fromAmount <= 0) { updateStatus('Please enter a valid amount'); return; } try { updateStatus('Preparing swap transaction...'); // In a real implementation, this would: // 1. Get token accounts // 2. Calculate exact amounts with slippage // 3. Create swap transaction // 4. Sign and send transaction // For now, simulate transaction setTimeout(() => { updateStatus('Swap feature coming soon - Real integration in progress!'); }, 2000); } catch (error) { console.error('âŒ Swap failed:', error); updateStatus('Swap failed. Please try again.'); } } // Initialize app function initializeApp() { initializeSolana(); // Event listeners document.getElementById('connectPhantom').addEventListener('click', connectPhantom); document.getElementById('connectSolflare').addEventListener('click', connectSolflare); document.getElementById('fromAmount').addEventListener('input', calculateSwap); document.getElementById('swapButton').addEventListener('click', performSwap); // Token selection (mock) document.getElementById('fromToken').addEventListener('click',
